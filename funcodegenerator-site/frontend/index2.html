<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunCodeGenerator</title>
  <link rel="stylesheet" href="styles.css">
  <style>

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.background {
  background: linear-gradient(to bottom, #ffffff, #ffffff);
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  text-align: center;
  color: #000000;
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;

}

.logo-container {
  margin-right: 20px;
  flex-shrink: 0;
}

h1 {
  font-weight: bold;
  font-size: 36px;
}

  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <div class="logo-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 4H3" />
          <path d="M18 8H6" />
          <path d="M19 12H9" />
          <path d="M16 16h-6" />
          <path d="M11 20H9" />
        </svg>
      </div>
      <h1>FunCodeGenerator</h1>
    </div>
  </div>
</body>
</html>
